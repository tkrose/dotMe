{% extends 'template.html' %}

<!-- 
	As you can see all page content goes in between {% block pageContent %} and {% endblock %}
	No need to redefine <html> or <head> again (since block pageContent will be placed into template.html
	specifically within the newly added <div id="page-content"></div>)
-->
{% block pageContent %}
<header>
	<div class="container">
		<nav>
		<a href="{{ url_for('about') }}">About</a>
		</nav>
	</div>
</header>
{% endblock %}
